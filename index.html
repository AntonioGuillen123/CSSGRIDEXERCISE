<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Exercise</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="imagesContainer">
        <div class="topContainer">
            <div id="title">
                Marvel
            </div>
            <div class="imageTitle">
                <img src="./images/vengadores-endgame-scaled.jpg" alt="image Marvel">
            </div>
        </div>
        <div class="midContainer">
            <div>
                <div class="imagesLeftMid">
                    <div><img src="./images/1540606760061.jpg" alt="image Marvel"></div>
                    <div><img src="./images/1540606760061.jpg" alt="image Marvel"></div>
                </div>
                <div class="imageFullLeftMid"><img src="./images/100151_MT_Marvel.jpg" alt="image Marvel"></div>
            </div>
            <div class="rightMid">
                <div><img src="./images/bruce-banner-hulk-ucm.jpg" alt="image Marvel"></div>
                <div>
                    <div><img src="./images/Marvel.jpg" alt="image Marvel"></div>
                    <div><img src="./images/Marvel.jpg" alt="image Marvel"></div>
                </div>
            </div>
        </div>
        <div class="bottomContainer">
            <div class="bottomLeft">
                <div><img src="./images/f86125ea-e0a3-461c-9dd1-5cfea4233f19.jpg" alt="image Marvel"></div>
                <div><img src="./images/f86125ea-e0a3-461c-9dd1-5cfea4233f19.jpg" alt="image Marvel"></div>
            </div>
            <div><img src="./images/personajes-mas-populares-marvel.jpg" alt="image Marvel"></div>
        </div>
    </div>
</body>

</html>
